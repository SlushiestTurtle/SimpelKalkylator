<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="total-operand" class="total-operand"></div>
            <div id="complete-input-operand" class="complete-input-operand"></div>
        </div>
        <button id="delete" name="delete">DEL</button>
        <button id="clear-all" name="clear-all">C</button>
        <button id="data-operation" name="divide">/</button>
        <button id="data-operation" name="plus">*</button>
        <button id="data-number" name="seven">7</button>
        <button id="data-number" name="eight">8</button>
        <button id="data-number" name="nine">9</button>
        <button id="data-operation" name="minus">+</button>
        <button id="data-number" name="four">4</button>
        <button id="data-number" name="five">5</button>
        <button id="data-number" name="six">6</button>
        <button id="data-operation" name="minus">-</button>
        <button id="data-number" name="one">1</button>
        <button id="data-number" name="two">2</button>
        <button id="data-number" name="three">3</button>
        <button id="data-number" class="span-two" name="zero">0</button>
        <button id="data-number" name="dot">.</button>
        <button id="data-equal" class="row-two" name="equal">=</button>
    </div>
</body>
</html>
